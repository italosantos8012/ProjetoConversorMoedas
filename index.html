<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,400;8..144,700&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter - JS</title>
</head>
<img class="logoPrincipal" src="./assets/logo.png" alt="logoPrincipal" />
<main>
    <section>
        <label>
            Converter <b>de:</b>
            <select class="select-currency-to-convert">
                <option value="real">R$ Real</option>
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
    </section>
    <section>
        <label>
            Converter <b>para:</b>
            <select class="select-currency-converted">
                <option value="dolar">$ Dólar Americano</option>
                <option value="real">R$ Real</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
    </section>
    <section>
        <label>
            <b>Valor:</b>
            <input type="number" min="1" class="input-currency" placeholder="0,00" />
        </label>
    </section>
    <button class="convert-button">Converter</button>
    <section id="sectionConvertValues">
        <div class="divOpcao1">
            <img class="logoReal" src="./assets/real.png" alt="moedaLogoReal" />
            <p style="font-size: 0.8rem" id="name-value-convert">Real</p>
            <p class="currency-value-to-convert"><b>R$ 0,00</b></p>
        </div>
        <img class="logoSeta" src="./assets/seta.png" alt="logoSeta" />
        <div class="divOpcao2">
            <img class="logoDolar" src="./assets/dolar.png" alt="moedaLogoDolar" />
            <p style="font-size: 0.8rem" id="name-value-converted">Dólar Americano</p>
            <p class="currency-value-converted"><b>$ 0,00</b></p>
        </div>
    </section>
    <p id="footer">Project Currency Converter<br>by Ítalo Santos <a href="https://github.com/italosantos8012"><i
                class="fa-brands fa-github"></i></a></p>
</main>
</body>
<script src="./script.js"></script>

</html>
